<section class="home">  
    <!-- Navbar -->
    <div class="toolbar" role="banner">
        <img width="40" alt="Logo" src="https://avatars.githubusercontent.com/u/4505864?s=200&v=4" />
        <span>Banco redes Bayesianas</span>
        <div class="spacer"></div>
    
        <a aria-label="Trabalho no github" target="_blank" rel="noopener" href="https://github.com/guilsk/Redes-Bayesianas" title="Github"></a>
    </div>

    <!-- Container -->
    <div class="form-container">
        <form action="#" method="post">
            <label>Renda:</label>
            <input type="number"placeholder="Em reais" required />
    
            <label>Tempo empregado:</label>
            <input type="number" placeholder="Em anos"required />
    
            <label>Montante do empréstimo:</label>
            <input type="number" placeholder="Em reais" required />
    
            <label>Posse de imóveis:</label>
            <select class="dropdown-imoveis">
                <option value="own">Própria</option>
                <option value="rent">Alugada</option>
                <option value="mortgage">Hipoteca</option>
                <option value="other">Outro</option>
            </select>
            
            <label>Intenção do empréstimo:</label>
            <select class="dropdown-emprestimo">
                <option value="education">Educação</option>
                <option value="homeimprovement">Melhoria da casa</option>
                <option value="medical">Médica</option>
                <option value="personal">Pessoal</option>
                <option value="venture">Empreendimento</option>
            </select>

            <div class="button-submit">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</section>
